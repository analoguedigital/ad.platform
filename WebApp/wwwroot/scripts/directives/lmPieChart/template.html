<div id="{{id}}">
    <canvas class="chart chart-pie chart-center" ng-if="data.length"
            chart-data="data"
            chart-labels="labels"
            chart-options="options"
            chart-colors="colors"
            width="{{chartWidth}}"
            height="{{chartHeight}}">
    </canvas>
    <div ng-if="data.length == 0">
        <p>Chart data not present</p>
    </div>
</div>
