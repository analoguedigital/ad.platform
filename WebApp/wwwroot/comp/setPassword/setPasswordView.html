<div class="set-password col-md-8 col-md-offset-2" ng-controller="setPasswordController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center">
                <h2>analogue.<strong>DIGITAL</strong> platform</h2>
            </div>

            <div class="panel m-t">
                <div class="panel-heading">
                    Reset Password
                </div>
                <div class="panel-body">
                    <form name="resetPassForm" novalidate>
                        <lm-form-group label="Email">
                            <input name="email" id="email" type="email" ng-model="model.email" placeholder="Email" required autofocus>
                        </lm-form-group>

                        <lm-form-group label="Code">
                            <input id="code" name="code" ng-model="model.code" placeholder="password reset token" type="text" required>
                        </lm-form-group>

                        <lm-form-group label="Password">
                            <input type="password" name="password" id="password" placeholder="password" ng-model="model.password" required ng-minlength="6" ng-em-minlength="Passwords must be at least 6 characters." />
                        </lm-form-group>

                        <lm-form-group label="Confirm password">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" ng-model="model.confirmPassword" ng-change="checkMatch()" required />
                            <p ng-show="!isMatch" class="text-danger">Passwords are not match.</p>
                        </lm-form-group>

                        <div ng-show="resetPassForm.$submitted" ng-animate="'animate'">
                            <span ng-show="resetPassForm.email.$error.required">Email is required</span>
                            <span ng-show="resetPassForm.email.$error.email">Email is not valid</span>
                            <span ng-show="resetPassForm.code.$error.required">Code is required</span>
                            <span ng-show="resetPassForm.password.$error.required">Password is required</span>
                            <span ng-show="resetPassForm.confirmPassword.$error.required">Confirm password is required</span>
                        </div>

                        <button class="btn btn-primary pull-right" type="submit" ng-click="resetPassword(resetPassForm)">Reset Password <i class="fa fa-check"></i></button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="copyright text-center">
            Copyright <a href="http://analogue.digital">analogue.digital</a> ©2016
        </div>
    </div>
</div>
