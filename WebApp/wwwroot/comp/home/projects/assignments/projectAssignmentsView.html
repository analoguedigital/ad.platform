<div ng-include="'comp/common/pageHeader.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight project-assignments-view">
    <div class="box">
        <div class="box-title">
            <h5 class="pull-left">Case: {{ctrl.project.name}} ({{ctrl.assignments.length}} assignee<span ng-if="ctrl.assignments.length > 1">s</span>)</h5>

            <div class="pull-right">
                <div class="btn-group" role="group" aria-label="account filters">
                    <button type="button" class="btn btn-sm btn-default" ng-class="{ 'active': accountTypeFilter === 'clients' }" ng-click="ctrl.filterAccounts('clients')"><i class="fa fa-phone-square"></i> Clients ({{clientsCount}})</button>
                    <button type="button" class="btn btn-sm btn-default" ng-class="{ 'active': accountTypeFilter === 'staff' }" ng-click="ctrl.filterAccounts('staff')"><i class="fa fa-laptop"></i> Staff ({{staffMembersCount}})</button>
                    <button type="button" class="btn btn-sm btn-default" ng-class="{ 'active': accountTypeFilter === 'all' }" ng-click="ctrl.filterAccounts('all')"><i class="fa fa-user-circle"></i> All {{totalUsersCount}})</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="box-content">
            <div st-table="ctrl.displayedAssignments" st-safe-src="ctrl.userAssignments">
                <div>
                    <form name="search-form" class="form-inline">
                        <lm-form-group label="Search: ">
                            <input st-search type="text" id="search" name="search" ng-model="searchTerm" placeholder="User name or email" />
                        </lm-form-group>
                    </form>
                </div>

                <div st-pagination st-items-by-page="10" st-displayed-pages="7"></div>
                <ng-include src="'comp/home/projects/assignments/_dataTable.html'"></ng-include>
                <div st-pagination st-items-by-page="10" st-displayed-pages="7"></div>
            </div>

            <a ui-sref="home.caseManagement.caseAssignments"><i class="fa fa-arrow-left"></i> Back to list</a>
        </div>
    </div>
</div>
