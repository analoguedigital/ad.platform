<div class="box">
    <div class="box-title">
        <h5>Recordings ({{ctrl.records.length}} records across {{ctrl.getThreadsCount()}} threads)</h5>
        <div class="box-tools">
            <a title="Select All" ng-click="ctrl.selectAll()"><i class="fa fa-check-square-o"></i> Select All</a>
            <a title="Select None" ng-click="ctrl.selectNone()"><i class="fa fa-eraser"></i> Clear</a>
        </div>
    </div>
    <div class="box-content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center" width="60"></th>
                    <th>Serial</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th valign="middle"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in ctrl.records track by record.id">
                    <td class="text-center">
                        <div class="checkbox table-checkbox">
                            <input type="checkbox" id="record-{{record.id}}" ng-model="record.isChecked" />
                            <label for="record-{{record.id}}"></label>
                        </div>
                    </td>
                    <td>{{record.serial}}</td>
                    <td>{{record.date | amDateFormat: 'DD/MM/YYYY'}}</td>
                    <td>{{record.description}}</td>
                    <td valign="middle">
                        <span class="color-block" ng-style="{'background-color': ctrl.getTemplateColour(record.formTemplateId)}"></span>
                        <span class="template-name">{{ctrl.getFormTemplate(record.formTemplateId)}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
