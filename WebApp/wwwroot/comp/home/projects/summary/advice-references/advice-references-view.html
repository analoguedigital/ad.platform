<div class="modal-header">
    <h3 class="modal-title">Advice References - Record #{{ctrl.survey.serial}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Serial</th>
                            <th>Completed by</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="advice in ctrl.adviceRecords track by advice.id">
                            <td>{{advice.surveyDate | amDateFormat: 'lll'}}</td>
                            <td>{{advice.serial}}</td>
                            <td>{{advice.filledBy}}</td>
                            <td>
                                <a ui-sref="home.surveys.view({projectId: advice.projectId, surveyId: advice.id})" title="View advice" target="_blank">
                                    <i class="fa fa-long-arrow-right"></i> View advice
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="!ctrl.adviceRecords.length">
                            <td colspan="4">No advice references found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
</div>
