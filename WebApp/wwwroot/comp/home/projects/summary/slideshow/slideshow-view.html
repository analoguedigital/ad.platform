<div class="modal-header">
    <h3 class="modal-title">Slideshow - {{ctrl.recordCount}} record<span ng-if="ctrl.recordCount > 1">s</span> selected</h3>
</div>
<div class="modal-body summary-slideshow-body">
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <div class="btn-group" role="group">
                    <button class="btn btn-default btn-sm" ng-click="ctrl.goFirst()"
                            ng-disabled="ctrl.currentIndex == 1">
                        <i class="fa fa-angle-double-left"></i> First
                    </button>
                    <button class="btn btn-default btn-sm" ng-click="ctrl.goPrev()"
                            ng-disabled="ctrl.currentIndex == 1">
                        <i class="fa fa-chevron-left"></i> Prev
                    </button>
                    <button class="btn btn-default btn-sm" ng-click="ctrl.goNext()"
                            ng-disabled="ctrl.currentIndex == ctrl.surveys.length">
                        <i class="fa fa-chevron-right"></i> Next
                    </button>
                    <button class="btn btn-default btn-sm" ng-click="ctrl.goLast()"
                            ng-disabled="ctrl.currentIndex == ctrl.surveys.length">
                        <i class="fa fa-angle-double-right"></i> Last
                    </button>
                </div>
            </div>
            <div class="pull-right">
                <p class="lead" style="margin-bottom: 0">
                    {{ctrl.currentIndex}} of {{ctrl.surveys.length}}
                </p>
            </div>
            <div class="clearfix"></div>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div style="overflow: hidden">
                <div id="survey-container"
                     hm-swipeleft="ctrl.swipeLeft()"
                     hm-swiperight="ctrl.swipeRight()"
                     style="cursor: pointer; position: relative">
                    <div class="row">
                        <div class="col-md-6">
                            <!--<p class="lead" ng-if="address.length"><i class="fa fa-map-marker"></i> {{address}}</p>-->
                            <div style="margin-bottom: 15px;">
                                <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" draggable="false">
                                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idKey="marker.id">
                                    </ui-gmap-marker>
                                </ui-gmap-google-map>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <div>
                                    <p class="lead pull-left">
                                        <i class="fa fa-calendar-o"></i> <lm-date-time value="ctrl.survey.date"></lm-date-time>
                                    </p>
                                    <p class="lead pull-right">
                                        <i class="fa fa-hashtag"></i> {{ctrl.survey.serial}}
                                    </p>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="well well-sm">
                                    <p class="lead">{{surveyDescription}}</p>
                                </div>

                                <rzslider rz-slider-options="rateSliderOpts" rz-slider-model="impactRate"></rzslider>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top: 0; margin-bottom: 10px" />
                    <div class="row" id="photos">
                        <div class="col-xs-6 col-md-3" ng-repeat="attachment in attachments | filter: {typeString:'image'} track by $index">
                            <a href="/api/downloads/{{attachment.oneTimeAccessId}}" target="_blank" class="thumbnail">
                                <img ng-src="/api/downloads/{{attachment.oneTimeAccessId}}" alt="{{attachment.fileName}}" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
</div>
