<div class="box">
    <div class="box-title">
        <h5>Timeline</h5>
        <div class="box-tools">
            <a title="Previous Month" ng-click="ctrl.timelinePreviousMonth()"><i class="fa fa-arrow-left"></i></a>
            <a title="Next Month" ng-click="ctrl.timelineNextMonth()"><i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
    <div class="box-content">
        <lm-timeline form-templates="ctrl.selectedTemplates" surveys="ctrl.displayedSurveys" height="300"></lm-timeline>
    </div>
</div>
