<div class="box">
    <div class="box-title">
        <h5>Locations <span ng-if="ctrl.locationCount">({{ctrl.locationCount}})</span></h5>
    </div>
    <div class="box-content locations-box">
        <lm-locations id="survey-locations"
                      form-templates="ctrl.selectedTemplates"
                      surveys="ctrl.surveys"
                      location-count="ctrl.locationCount"
                      center="ctrl.mapCenter"
                      zoom-level="ctrl.mapZoomLevel"
                      map-type="ctrl.mapType">
        </lm-locations>
    </div>
</div>
