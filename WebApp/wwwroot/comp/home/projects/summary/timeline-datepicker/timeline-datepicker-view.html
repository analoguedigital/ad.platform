<div class="modal-header">
    <h3 class="modal-title">Change Timeline Date</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <select id="month" name="month" class="form-control"
                    ng-model="ctrl.model.month"
                    ng-options="month for month in ctrl.months" required></select>
        </div>
        <div class="col-md-6">
            <select id="year" name="year" class="form-control"
                    ng-model="ctrl.model.year"
                    ng-options="year for year in ctrl.years" required></select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.changeDate()">Change date</button>
</div>
