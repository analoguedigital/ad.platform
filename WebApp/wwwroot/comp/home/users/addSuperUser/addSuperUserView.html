
<div class="modal-header">
    <h3 class="modal-title">
        <i class="fa fa-user-plus"></i> Add new super user
    </h3>
</div>
<div class="modal-body">
    <form name="addSuperUserForm" novalidate>
        <lm-form-group label="Email address: *" form-group-class="has-feedback" feedback-value="{{ctrl.model.email.length}}">
            <input type="email" name="email" id="email" ng-model="ctrl.model.email" required placeholder="Email address" />
        </lm-form-group>

        <lm-form-group label="Password: *" form-group-class="has-feedback" feedback-value="{{ctrl.model.password.length}}">
            <input type="password" name="password" id="password" ng-model="ctrl.model.password" required ng-minlength="6" ng-em-minlength="Passwords must be at least 6 characters." />
        </lm-form-group>
        <lm-form-group label="Confirm password: *" form-group-class="has-feedback" feedback-value="{{ctrl.model.confirmPassword.length}}">
            <input type="password" name="confirmPassword" id="confirmPassword" ng-model="ctrl.model.confirmPassword" ng-change="ctrl.checkMatch()" required />
            <p ng-show="!ctrl.isMatch" class="text-danger">Passwords do not match!</p>
        </lm-form-group>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.createSuperUser(addSuperUserForm)">Create Super User</button>
</div>
