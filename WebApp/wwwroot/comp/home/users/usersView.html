<div ng-include="'comp/common/pageHeader.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="box">
        <div class="box-title">
            <h5>Directory of Staff Members</h5>
            <div class="box-tools">
                <a ui-sref="home.users.edit({ accountType: 'web-account' })" style="color: inherit"><i class="fa fa-plus-square-o"></i> Add staff member</a>
            </div>
        </div>
        <div class="box-content">
            <div st-table="displayedUsers" st-safe-src="users">
                <form name="search-form" class="form-inline">
                    <lm-form-group label="Search: ">
                        <input st-search type="text" id="search" name="search" ng-model="searchTerm" placeholder="Email, first name or surname" style="min-width: 250px" />
                    </lm-form-group>
                </form>

                <div st-pagination st-items-by-page="10" st-displayed-pages="10"></div>
                <div ng-include="'comp/home/users/_usersTable.html'"></div>
                <div st-pagination st-items-by-page="10" st-displayed-pages="10"></div>
            </div>
        </div>
    </div>
</div>
