<div ng-include="'comp/common/pageHeader.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="box">
        <div class="box-title">
            <h5>Directory of Users</h5>
        </div>
        <div class="box-content">
            <p>
                <a ui-sref="home.users.edit"><i class="fa fa-plus-square"></i> Add new</a>
            </p>

            <div st-table="displayedUsers" st-safe-src="users">
                <div>
                    <form name="search-form" class="form-inline">
                        <lm-form-group label="Search: ">
                            <input st-search type="text" id="search" name="search" ng-model="searchTerm" />
                        </lm-form-group>
                    </form>
                </div>

                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First names</th>
                            <th>Surname</th>
                            <th class="hidden-xs">Type</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in displayedUsers">
                            <td>
                                <i class="fa fa-user-md" ng-if="user.type.name == 'Administrator'"></i>
                                <i class="fa fa-user-o" ng-if="user.type.name !== 'Administrator'"></i>
                                &nbsp;
                                <a ui-sref="home.users.edit({id:user.id})">{{user.email}}</a>
                            </td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.surname}}</td>
                            <td class="hidden-xs">{{user.type.name}}</td>
                            <td><a ng-click="resetPassword(user)"><i class="fa fa-key"></i><span class="hidden-xs"> Reset Password</span></a></td>
                            <td>
                                <a ng-if="!user.isRootUser" ng-bootbox-confirm="Are you sure you want to delete this?" ng-bootbox-confirm-action="delete(user.id)">
                                    <i class="fa fa-remove"></i><span class="hidden-xs"> delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div st-pagination st-items-by-page="10" st-displayed-pages="7"></div>
            </div>
        </div>
    </div>
</div>
