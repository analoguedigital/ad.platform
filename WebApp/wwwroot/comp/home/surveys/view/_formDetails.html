<div class="box">
    <div class="box-title">
        <h5><i class="fa fa-info-circle"></i> Details</h5>
    </div>
    <div class="box-content">
        <form class="form" name="formDetails">
            <lm-form-group label="Serial no: ">
                {{ctrl.survey.serial}}
            </lm-form-group>
            <lm-form-group label="Completed by: ">
                {{ctrl.survey.filledBy}}
            </lm-form-group>
            <lm-form-group label="Date uploaded: ">
                {{ctrl.survey.surveyDate | amDateFormat:'lll'}}
            </lm-form-group>
            <lm-form-group label="Date updated: ">
                {{ctrl.survey.dateUpdated | amDateFormat:'lll'}}
            </lm-form-group>
        </form>
    </div>
</div>
