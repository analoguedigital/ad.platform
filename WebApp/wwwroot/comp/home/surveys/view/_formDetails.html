<div class="box">
    <div class="box-title">
        <h5><i class="fa fa-info-circle"></i> Details</h5>
    </div>
    <div class="box-content">
        <form class="form" name="formDetails">
            <lm-form-group label="Serial no: ">
                {{ctrl.survey.serial}}
            </lm-form-group>
            <lm-form-group label="Completed by: ">
                {{ctrl.survey.filledBy}}
            </lm-form-group>
            <lm-form-group label="Date uploaded: ">
                {{ctrl.survey.surveyDate | amDateFormat:'lll'}}
            </lm-form-group>
            <lm-form-group label="Date updated: ">
                {{ctrl.survey.dateUpdated | amDateFormat:'lll'}}
            </lm-form-group>
            <lm-form-group label="Address: " uib-tooltip="The address assigned to this record" append-to-body="true">
                <span ng-if="ctrl.survey.locations[0].address.length">{{ctrl.survey.locations[0].address}}</span>
                <span ng-if="!ctrl.survey.locations[0].address.length">Not available</span>
            </lm-form-group>
        </form>
    </div>
</div>
