<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ctrl.title}}</h2>
        <div ncy-breadcrumb></div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="box">
        <div class="box-content">
            <form name="selectProject">
                <lm-form-group label="User: " class="has-success">
                    <select name="selectedProject" ng-change="ctrl.selectedProjectChanged()" ng-model="ctrl.selectedProject" ng-options="project as project.name for project in ctrl.projects track by project.id"></select>
                </lm-form-group>
            </form>
        </div>
    </div>
    <ui-view />
</div>
