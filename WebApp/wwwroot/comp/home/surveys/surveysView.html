<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ctrl.title}}</h2>
        <div ncy-breadcrumb></div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight surveys-view">
    <div class="box">
        <div class="box-content">
            <form name="selectProject" class="form-inline">
                <div label="Type: ">
                    <div class="radio">
                        <input type="radio" name="shared-radio" id="shared-radio"
                               ng-value="true" ng-model="ctrl.isShared" />
                        <label for="shared-radio">Shared</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="project-radio" id="project-radio" ng-value="false" ng-model="ctrl.isShared" />
                        <label for="project-radio">Project specific</label>
                    </div>&nbsp;
                    <select class="form-control" ng-model="ctrl.selectedProject" ng-show="!ctrl.isShared" ng-change="ctrl.selectedProjectChanged()">
                        <option ng-repeat="project in ctrl.projects" ng-value="project">{{project.name}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <ui-view />
</div>
