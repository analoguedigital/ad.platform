<div ng-include="'comp/common/pageHeader.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="box">
        <div class="box-title">
            <h5>Calendar View</h5>
        </div>
        <div class="box-content">
            <button type="button" class="btn btn-primary" ng-click="calendarView = 'year'">Year</button>
            <button type="button" class="btn btn-primary" ng-click="calendarView = 'month'">Month</button>
            <button type="button" class="btn btn-primary" ng-click="calendarView = 'day'">Day</button>

            <hr />

            <mwl-calendar view="calendarView"
                          view-date="viewDate"
                          events="events"
                          view-title="calendarTitle"
                          on-event-click="eventClicked(calendarEvent)"
                          on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                          cell-is-open="true">
            </mwl-calendar>
        </div>
    </div>
</div>
