<div class="modal-header">
    <h3 class="modal-title">Add Subscription</h3>
</div>
<div class="modal-body subscribe-modal">
    <p>Choose a subscription plan to get started.</p>
    <div class="list-group">
        <a href="" class="list-group-item" ng-click="ctrl.purchase(plan)" ng-repeat="plan in ctrl.plans track by plan.id">
            <h4 class="list-group-item-heading">{{plan.name}}</h4>
            <p class="list-group-item-text">{{plan.description}}</p>
        </a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
</div>
