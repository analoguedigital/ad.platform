<div ng-include="'comp/common/pageHeader.html'"></div>
<div class="wrapper wrapper-content animated fadeInRight team-wizard-view">
    <div class="box">
        <div class="box-title">
            <h5>Team Wizard</h5>
        </div>
        <div class="box-content">
            <div class="well">
                <h3>
                    <span ng-if="team.colour" class="color-block" ng-style="{'background-color': team.colour}"></span> {{team.name}}
                </h3>
                <p class="text-muted">{{team.description}}</p>
            </div>

            <wizard name="teamWizard" indicators-position="top"
                    on-finish="ctrl.finishWizard()"
                    on-cancel="ctrl.cancelWizard()">
                <wz-step wz-title="Clients">
                    <div ng-include="'comp/home/teams/wizard/_clients.html'"></div>
                </wz-step>
                <wz-step wz-title="Staff" canenter="ctrl.validateClients()">
                    <div ng-include="'comp/home/teams/wizard/_staff.html'"></div>
                </wz-step>
                <wz-step wz-title="Permissions" canenter="ctrl.validateStaff()">
                    <div ng-include="'comp/home/teams/wizard/_permissions.html'"></div>
                </wz-step>
                <wz-step wz-title="Review">
                    <div ng-include="'comp/home/teams/wizard/_review.html'"></div>
                </wz-step>
                <wz-step wz-title="Finish">
                    <div ng-include="'comp/home/teams/wizard/_finish.html'"></div>
                </wz-step>
            </wizard>

            <hr />
            <a ui-sref="home.teams.list"><i class="fa fa-arrow-left"></i> Back to list</a>
        </div>
    </div>
</div>
