<div class="metric" ng-repeat="metric in metricGroup.metrics  | filter: {isDeleted: false} track by $index ">
    <div class="metric-header animated flipInX">
        <a title="edit details" ng-click="ctrl.openEditMetric(metric)"><i class="fa fa-pencil"></i></a>
        <a title="delete" ng-bootbox-confirm="Are you sure you want to delete this?" ng-bootbox-confirm-action="ctrl.deleteMetric(metric)"><i class="fa fa-remove"></i></a>
    </div>
    <div class="metric-body" ng-include="'comp/home/formTemplates/design/_metric.html'" ng-controller="metricController"></div>
    <div class="errors">
        <div ng-repeat="error in ctrl.errors | filter: {key: metric.id}">
            {{error.value}}
        </div>
    </div>
    <div class="hr-line-dashed"></div>
</div>
