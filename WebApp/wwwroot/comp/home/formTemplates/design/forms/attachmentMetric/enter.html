
<div class="modal-header">
    <h3 class="modal-title">Attachment metric</h3>
</div>
<div class="modal-body">
    <form name="attachmentForm">
        <lm-form-group label="Description">
            <textarea name="description" id="description" ng-model="metric.description" />
        </lm-form-group>
        <lm-form-group label="Short title">
            <input type="text" name="shortTitle" id="shortTitle" ng-model="metric.shortTitle" />
        </lm-form-group>
        <div class="hr-line-dashed"></div>
        <h3>Display settings</h3>
        <div class="row">
            <lm-form-group label="Section title" class="col-xs-6">
                <input type="text" name="sectionTitle" id="sectionTitle" ng-model="metric.sectionTitle" />
            </lm-form-group>
        </div>
        <div class="hr-line-dashed"></div>
        <h3>Validation</h3>
        <div class="row">
            <lm-form-group label="Mandatory" class="col-xs-6">
                <select name="mandatory" id="mandatory" ng-model="metric.mandatory"
                        ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]"></select>
            </lm-form-group>
            <lm-form-group label="Allow multiple files" class="col-xs-6">
                <select name="allowMultipleFiles" id="allowMultipleFiles" ng-model="metric.allowMultipleFiles"
                        ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]"></select>
            </lm-form-group>
        </div>
        <lm-form-group label="Allowed attachment types" class="form-horizontal">
            <label class="checkbox-inline" ng-repeat="type in attachmentTypes">
                <input type="checkbox" id="fileTypeDocument" ng-checked="metric.allowedAttachmentTypes.indexOf(type) > -1" ng-click="toggleAttachmentType(type)" value="{{type}}" />
                {{type}}
            </label>
        </lm-form-group>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
</div>
