
<div class="modal-header">
    <h3 class="modal-title">Rate metric</h3>
</div>
<div class="modal-body">
    <form name="rateForm">
        <lm-form-group label="Description">
            <textarea name="description" id="description" ng-model="metric.description" />
        </lm-form-group>
        <lm-form-group label="Short title">
            <input type="text" name="shortTitle" id="shortTitle" ng-model="metric.shortTitle" />
        </lm-form-group>
        <div class="hr-line-dashed"></div>
        <h3>Values</h3>
        <div class="row">
            <div class="col-md-6">
                <label><input type="radio" ng-model="metric.isAdHoc" ng-value="false" ng-change="changeIsAdHoc()" /> Numeric range</label>
                <div class="row" ng-show="!metric.isAdHoc">
                    <lm-form-group label="Minimum value" class="col-xs-6">
                        <input type="number" name="minValue" id="minValue" ng-model="metric.minValue" />
                    </lm-form-group>
                    <lm-form-group label="Maximum value" class="col-xs-6">
                        <input type="number" name="maxValue" id="maxValue" ng-model="metric.maxValue" />
                    </lm-form-group>
                </div>
            </div>
            <div class="col-md-6">
                <label><input type="radio" ng-model="metric.isAdHoc" ng-value="true" ng-change="changeIsAdHoc()" /> List of values</label>
                <div ui-sortable ng-show="metric.isAdHoc">
                    <div class="row" ng-repeat="adhocItem in metric.adHocItems | filter:{'isDeleted':false} track by $index">
                        <div class="form-group form-group-sm">
                            <div class="col-xs-6">
                                <input class="form-control" type="text" ng-model="adhocItem.text" />
                            </div>
                            <div class="col-xs-2"> value:</div>
                            <div class="col-xs-3">
                                <input class="form-control" type="number" ng-model="adhocItem.value" />
                            </div>
                            <div class="col-xs-1">
                                <a ng-click="removeAdhocItem(adhocItem)"><i class="fa fa-remove"></i></a>
                            </div>
                        </div>
                    </div>
                    <a ng-click="addAdhocItem()">Add another...</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Default Value <small>optional</small></h3>
                <input class="form-control" type="number" ng-model="metric.defaultValue" />
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <h3>Display settings</h3>
        <div class="row">
            <lm-form-group label="Section title" class="col-xs-6">
                <input type="text" name="sectionTitle" id="sectionTitle" ng-model="metric.sectionTitle" />
            </lm-form-group>

        </div>
        <div class="hr-line-dashed"></div>
        <h3>Validation</h3>
        <div class="row">
            <lm-form-group label="Mandatory" class="col-xs-4">
                <select name="mandatory" id="mandatory" ng-model="metric.mandatory"
                        ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]"></select>
            </lm-form-group>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
</div>
