<div class="col-md-3" ng-controller="dichotomousFilterController">
    <h4 class="filter-heading" data-toggle="tooltip" title="{{metricFilter.description}}">{{metricFilter.shortTitle}}</h4>

    <div class="radio radio-inline">
        <input type="radio" value="true" id="dichotomous-true" name="dichotomous-option" />
        <label for="dichotomous-true">{{metricFilter.yesText}}</label>
    </div>

    <div class="radio radio-inline">
        <input type="radio" value="false" id="dichotomous-false" name="dichotomous-option" />
        <label for="dichotomous-false">{{metricFilter.noText}}</label>
    </div>
</div>
