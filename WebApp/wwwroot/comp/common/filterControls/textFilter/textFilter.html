<div ng-controller="textFilterController">
    <h4 class="filter-heading">{{metricFilter.shortTitle}}</h4>

    <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" maxlength="{{metricFilter.maxLength}}" ng-model="model.value" placeholder="Search through '{{metricFilter.shortTitle}}' records" />
    </div>
</div>
