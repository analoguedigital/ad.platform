<div ng-controller="textFilterController">
    <h4 class="filter-heading">{{metricFilter.shortTitle}}</h4>

    <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" maxlength="{{metricFilter.maxLength}}" ng-model="model.value"
               placeholder="key words or numbers in '{{metricFilter.shortTitle}}'"
               uib-popover-template="'comp/common/filterControls/textFilter/_popover.html'"
               popover-title="{{metricFilter.shortTitle}}"
               popover-trigger="'mouseenter'"
               popover-placement="left"/>
    </div>
</div>
