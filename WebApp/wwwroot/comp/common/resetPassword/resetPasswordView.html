
<div class="modal-header">
    <h3 class="modal-title">Reset Password</h3>
</div>
<div class="modal-body">
    <form name="resetPasswordForm">
        <lm-form-group label="Email:">
            <span>{{ctrl.user.email}}</span>
        </lm-form-group>
        <lm-form-group label="Old Password:" ng-if="ctrl.selfReset">
            <input type="password" name="oldPassword" id="oldPassword" ng-model="ctrl.model.oldPassword" required/>
        </lm-form-group>
       
        <lm-form-group label="Password:">
            <input type="password" name="password" id="password" ng-model="ctrl.model.newPassword" required ng-minlength="6" ng-em-minlength="Passwords must be at least 6 characters."/>
        </lm-form-group>
        <lm-form-group label="Confirm password:">
            <input type="password" name="confirmPassword" id="confirmPassword" ng-model="ctrl.model.newConfirmPassword" ng-change="ctrl.checkMatch()" required/>
            <p ng-show="!ctrl.isMatch" class="text-danger" >Passwords are not match.</p>
        </lm-form-group>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.resetPassword(resetPasswordForm)">Reset Password</button>
</div>
