<div class="row">
    <div ng-class="{ 'col-md-8': !metricGroup.isRepeater }">
        <p ng-repeat="item in items | orderBy:'order' track by $index" class="checkbox-value">
            <i class="fa fa-check" ng-show="item.id === formValue.guidValue"></i> {{getText(item.id)}}
        </p>
    </div>
</div>
