<div class="row" ng-controller="dateMetricController">
    <div ng-class="{ 'col-md-12': !isCompact }" class="item item-input" ng-if="isPersian">
        <p>{{dateToString(formValue.dateValue)}}</p>
    </div>
    <div ng-class="{ 'col-md-12': !isCompact }" ng-if="!isPersian">
        <lm-date-time value="formValue.dateValue"></lm-date-time>
    </div>
</div>
