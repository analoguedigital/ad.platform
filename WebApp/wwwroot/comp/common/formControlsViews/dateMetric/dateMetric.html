<div class="row" ng-controller="dateMetricController">
    <div class="col-md-12 item item-input" ng-if="isPersian">
        <p>{{dateToString(formValue.dateValue)}}</p>
    </div>
    <div class="col-md-12" ng-if="!isPersian">
        <p ng-show="!metric.hasTimeValue">{{formValue.dateValue | amDateFormat:'L'}}</p>
        <p ng-show="metric.hasTimeValue">{{formValue.dateValue | amDateFormat:'DD/MM/YYYY hh:mm A'}}</p>
    </div>
</div>
